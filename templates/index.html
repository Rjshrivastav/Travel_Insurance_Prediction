<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Travel Insurance API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  
</head>
<style>
main{
width:100%;
height: 100%;
}
div {
  height: 100%;
  width:100%;
  background-image: url('https://wallpapercave.com/wp/wp8561052.png');
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: 1500px 1000px ;
  
}

body {
  text-align: center;
  color: black;
  font-size: 130%;
  font-weight: bold;
}

.button {
  background-color: #008CBA;
  border: none;
  color: white;
  padding: 10px 26px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
<body>
<div class="main">
 <div class="login">
	<h1 style="color:black;
	    font-size : 300%;
	    font-family:verdana;
	    background-color: rgba(0,0,0, 0.1);
	    font-weight: bold;"> Travel Insurance Prediction </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <label for="Age">Age:</label>
        <input type="text" name="Age" placeholder="Age" required="required" />
	
        <br><label for="Employment Type">Employment Type:</label>

        <select name="Employment Type" id="Employment Type">
        <option>choose option:</option>
        <option value="1">Private Sector/Self Employed</option>
        <option value="0">Government Sector</option>
        
        </select>

	<br><label for="GraduateOrNot">Graduate Or Not:</label>

        <select name="GraduateOrNot" id="GraduateOrNot">
        <option>choose option:</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
        
        </select>
	<br><label for="AnnualIncome">Annual Income:</label>    
	<input type="text" name="AnnualIncome" placeholder="AnnualIncome" required="required" />
	<br><label for="FamilyMembers">Family Members:</label>
	<input type="text" name="FamilyMembers" placeholder="FamilyMembers" required="required" />
	    
	<br><label for="ChronicDiseases">Do you have any ChronicDiseases?</label>

        <select name="ChronicDiseases" id="ChronicDiseases">
        <option>choose option:</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
        
        </select>
	    
	<br><label for="FrequentFlyer">Are you a Frequent Flyer?:</label>

        <select name="FrequentFlyer" id="FrequentFlyer">
        <option>choose option:</option>    
        <option value="1">Yes</option>
        <option value="0">No</option>
        
        </select>

    <br><label for="EverTravelledAbroad">Do you Ever Travelled Abroad?:</label>

        <select name="EverTravelledAbroad" id="EverTravelledAbroad">
        <option>choose option:</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
        
        </select>

    <br><button type="submit" class="button">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
   <br><br><br><br><br>

 </div>
 </div>

</body>
</html>
